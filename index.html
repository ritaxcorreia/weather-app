<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="home" class="header">

            <form>
                <input type="text" id="city" name="city" value="" placeholder="Enter City">
                <input type="submit" value="Get weather" id="getTemp">
            </form>

            <div class="weather-card">

                <div id="icon"></div>
                <h2 class="display-weather"><span id="temp"></span></h2>

            </div>

        </section>
    </main>
    <footer><a href="https://ritacorreia.co">Rita Correia &copy;</a> 2020 | Data from <a
            href="https://openweathermap.org/api">OpenWeatherMap API</a></footer>

    <script src="js/main.js"></script>

</body>

</html>
